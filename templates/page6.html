<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Songs from your Playlist-MelodyHunt</title>
    <link rel="stylesheet" href="static/page6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <span class="sp1">Melody <span class="sp2">Hunt</span></span>
    <div class="page6" id="pg6">
        <h1>REMOVE A SONG FROM PLAYLIST</h1>
        <div class="content">
            <div class="box2">
                <div class="content2">{{data}}</div>
                <div class="form">
                    <h2 class="name">Enter Details here</h2>
                    <form action="/remove_song" method="POST">
                        <label for="remove-song">Remove song from playlist</label>
                        <input type="text" id="remove-song" name="remove-song" placeholder="Enter Song name here" required>
                        <button class="btn" value="Login">Enter to Update</button>
                        <h3 class="update">{{info}}</h3>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
